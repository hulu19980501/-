<body>
<script>
  function squ(value) {
	return new Promise(function (resolve, reject) {
	  setTimeout(function () {
		resolve(value * value)
	  }, 2000)
	})
  }
  
  console.log(squ(2).then(res => {
	return squ(res)
  }).then(res => {
	console.log(res)
  }))
</script>
</body>
