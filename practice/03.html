<body>
<label for="ipt">输入框：<input id="ipt" oninput="change()" type="text"></label>
<div></div>
<script>
  const ipt = document.querySelector('input')
  const div = document.querySelector('div')
  const data = {
	ipt: '',
	div: ''
  }
  const p = new Proxy(data, {
	get(target, key) {
	  return target[key]
	},
	set(target, key, value) {
	  target[key] = value
	  console.log(p.ipt)
	  ipt.value = p.ipt
	  div.innerText = p.ipt
	}
  })
  
  function change() {
	p.ipt = ipt.value
	p.div = ipt.value
	ipt.value = p.ipt
	div.innerText = p.div
	// console.log(data)
  }


</script>
